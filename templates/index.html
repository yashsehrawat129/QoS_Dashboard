<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Hosted Network Performance Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>NetSense Analytics</h2>
            </div>

            <div class="control-group">
                <h3>Congestion Control Algorithm</h3>
                <div class="checkbox-group" id="protocol-selector">
                    <label><input type="checkbox" name="protocol" value="reno" checked> TCP Reno</label>
                    <label><input type="checkbox" name="protocol" value="cubic"> TCP Cubic</label>
                    <label><input type="checkbox" name="protocol" value="bbr"> Google BBR</label>
                </div>
            </div>

            <div class="control-group">
                <h3>Application Type</h3>
                <div class="radio-group" id="app-type-selector">
                    <label><input type="radio" name="app_type" value="Video Streaming" checked> Video Streaming</label>
                    <label><input type="radio" name="app_type" value="Online Gaming"> Online Gaming</label>
                    <label><input type="radio" name="app_type" value="File Transfer"> File Transfer</label>
                </div>
            </div>
             <div class="spinner-container" id="loading-spinner" style="display: none;">
                <div class="loading-spinner"></div>
            </div>
        </aside>

        <main class="dashboard-grid">
            <div class="chart-card">
                <h3>Latency (ms)</h3>
                <canvas id="latencyChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Jitter (ms)</h3>
                <canvas id="jitterChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Throughput (Mbps)</h3>
                <canvas id="throughputChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>Packet Loss (%)</h3>
                <canvas id="packetLossChart"></canvas>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='charts.js') }}"></script>
</body>
</html>
